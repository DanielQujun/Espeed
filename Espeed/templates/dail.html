<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>立即拨号</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
  <link rel="stylesheet" href="../static/css/style201805271119.css">
</head>

<body class="page">
  <div class="role page dail">
    <section class="main flex">
      <div class="changePortrait" >
        <img class="portrait" src="{{ headimgurl }} ">
        <p class="username">{{ username }}</p></div>
        <h1 class="phoneNum"><a href="tel:{{ phone_num }}">{{ phone_num }}</a></h1>
      <div><a href="javascript:;" class="backBtn weui-btn weui-btn_default confirmBtn">返回列表页</a>
      <a href="tel:{{ phone_num }}" class="weui-btn weui-btn_primary confirmBtn">拨打号码</a></div>
    </section>
  </div>

  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script type="text/javascript" src="../static/js/utility.js"></script>
  <script>
        $(function() {
        FastClick.attach(document.body);

        $(".backBtn").click(function () {
          location.href ="/workerList/?openid="+ window.localStorage.getItem("openid");
            //location.href ="/workerList/?openid=oT69X1PX1jG6Ojhij3tQVOGSnWzQ";
        });
    });


  </script>
</body>

</html>
