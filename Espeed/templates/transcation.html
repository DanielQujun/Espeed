<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>交易记录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
  <link rel="stylesheet" href="../static/css/weui.css">
  <link rel="stylesheet" href="../static/iconfont/iconfont.css">
  <link rel="stylesheet" href="../static/css/jquery-weui.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="transcation">
    <section class="main">
      <ul class="listCon">
      </ul>
    </section>

  </div>

  <script type="text/javascript" src="../static/lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../static/lib/jquerySession.js"></script>
  <script type="text/javascript" src="../static/js/jquery-weui.min.js"></script>        <!-- 为将来做拓展，引入Jquery weui -->
  <script type="text/javascript" src="../static/lib/fastclick.js"></script>            <!-- 解决点击屏幕延迟，需要测试是否有效，无效再删除 -->
  <script>
    // 开启fastclick功能
    $(function() {
        FastClick.attach(document.body);

        $.ajax({
            async: false,
            url: "./transcation.json",              //todo:需要设置请求地址，数据格式参考transcation.json
            dataType: "json",
            type: "post",
            data: {
                openid: window.localStorage.getItem("openid")
            },
            success:function(result){
                console.log(result.listData);
                var $str = "";
                $.each(result.listData,function (key, val) {
                    $str += '<li class="listItem">\n' +
                        '          <div class="list_hd flex">\n' +
                        '            <div class="tagBox">订单编号:<span class="tag">' + val.billid+ '</span></div>\n' +
                        '            <p class="publishedTime">发布时间：' + formatTime(val.transcationTime) + '</p>  \n' +
                        '          </div>\n' +
                        '          <div class="list_bd flex">\n' +
                        '            <p>' + val.transcationType+ '</p>\n' +
                        '            <span class="money">' + formatCurrency(val.transcationMoney) + '</span>\n' +
                        '          </div>\n' +
                        '        </li>'
                });

                $('.listCon').append($str);
            },
            error: function (msg) {
                console.log(msg);
            }
      });


        //日期格式化
        function formatTime(str) {
            var oDate = new Date(str),
                oYear = oDate.getFullYear(),
                oMonth = oDate.getMonth() + 1,
                oDay = oDate.getDate(),
                oHour = oDate.getHours(),
                oMin = oDate.getMinutes(),
                oSen = oDate.getSeconds(),
                oTime = getzf(oMonth) + '-' + getzf(oDay) + ' ' + getzf(oHour) + ':' + getzf(oMin);//最后拼接时间
            return oTime;
        };

        //补0操作
        function getzf(num) {
            if (parseInt(num) < 10) {
                num = '0' + num;
            }
            return num;
        }

        //金钱格式化
        function formatCurrency(num) {
            if(num >= 0 ) {
                return '<span class="green">' + (num/100).toFixed(2) + '<strong>元</strong></span>';
            } else {
                return '<span class="red"> ' + (num/100).toFixed(2) + '<strong>元</strong></span>';
            }

        }

    });
  </script>
</body>

</html>
