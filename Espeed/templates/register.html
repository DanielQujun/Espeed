<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
  <link rel="stylesheet" href="../static/css/weui.css">
  <link rel="stylesheet" href="../static/css/jquery-weui.css">
  <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
  <div class="register page">
    <!-- 页面导航，后面需要注销掉 -->
    <div class="nav flex">
      <div class="icon-left">返回</div>
      <div class="title">注册</div>
      <div class="icon-right"></div>
    </div>

    <!-- 头部 -->
    <header>
    </header>

    <!-- 主体内容 -->
    <section class="main">
      <h1>e我速工</h1>
      <div class="registerBox">
        <h4>Hi,欢迎登陆</h4>
        <div class="phoneBox">
          <input type="phone" placeholder="请输入手机号码">
          <input type="button" value="获取验证码">
        </div>
        <div class="codeBox">
          <input type="number" placeholder="请输入验证码">
        </div>
      </div>

      <div class="submitBox">
        <input type="button" value="登陆">
        <p class="tips">未注册的手机号登录时将自动注册且代表您已同意
          <a hreft="#">用户协议</a>
        </p>
      </div>

    </section>

    <!-- 底部 -->
    <footer>

    </footer>
  </div>

  <script type="text/javascript" src="../static/lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../static/js/jquery-weui.min.js"></script>        <!-- 为将来做拓展，引入Jquery weui -->
  <script type="text/javascript" src="../static/lib/fastclick.js"></script>            <!-- 解决点击屏幕延迟，需要测试是否有效，无效再删除 -->
  <script>
    // 开启fastclick功能
    $(function() {
        FastClick.attach(document.body);
    });
  </script>
</body>

</html>
