<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>注册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
  <link rel="stylesheet" href="../static/css/weui.css">
  <link rel="stylesheet" href="../static/css/jquery-weui.css">
  <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
  <div class="login page">
    <!-- 主体内容 -->
    <section class="main">
      <h1>e我速工</h1>
      <div class="registerBox">
        <h4>Hi,欢迎登陆</h4>
        <div class="phoneBox">
          <input type="tel" placeholder="请输入手机号码">
        </div>
        <div class="codeBox">
          <input type="number" placeholder="请输入验证码">
          <!-- <input type="button" value="获取验证码"> -->
          <a href="javascript:;" class="weui-btn weui-btn_primary weui-btn_mini codeBtn">获取验证码</a>
        </div>
      </div>

      <div class="submitBox">
        <a href="role.html" class="weui-btn weui-btn_primary">登录</a>
        <p class="tips">未注册的手机号登录时将自动注册且<br/>代表您已同意
          <a hreft="javascript:;">用户协议</a>
        </p>
      </div>

    </section>
  </div>

  <script type="text/javascript" src="../static/lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../static/js/jquery-weui.min.js"></script>        <!-- 为将来做拓展，引入Jquery weui -->
  <script type="text/javascript" src="../static/lib/fastclick.js"></script>            <!-- 解决点击屏幕延迟，需要测试是否有效，无效再删除 -->
  <script>
    // 开启fastclick功能
    $(function() {
        FastClick.attach(document.body);
    });
  </script>
</body>

</html>
