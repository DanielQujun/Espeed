<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>个人资料</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../static/css/style201805262115.css">
</head>

<body class="page">
  <div class="profile">
      <section class="main">
          <a class="changePortrait" href="#"><img src="{{ headimgurl }}"></a>
          <div class="inputBox">
            <label for="username">用户名
            <input disabled class="username" type="text" id="username" placeholder="{{ username }}">
          </label>
            <label for="username">电话号码
            <input disabled class="username" type="text" id="phoneNum" placeholder="{{ phone_num }}">
          </label>
            <span>工种</span>
            <div class="tagBox">'+ $tag +'</div>
          </div>
          <input id="tag" type="hidden" value="{{ tag }}">
        </section>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script>
    $(function() {
        FastClick.attach(document.body);

        $tagArr = $('#tag').val();
        var $tag = '<span class="tag">' + $tagArr[0] + '</span><span class="tag">' + $tagArr[1]+ '</span>';
    });
  </script>
</body>

</html>
