<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>个人资料</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../static/css/style201805301918.css">
</head>

<body class="page">
  <div class="profile">
      <section class="main">
          <a class="changePortrait" href="#"><img src="{{ headimgurl }}"></a><!--{{ headimgurl }}-->

          <div class="weui-cells__title" style="text-align: left;">个人资料</div>
          <div class="weui-cells">
              <div class="weui-cell">
                  <div class="weui-cell__bd">
                      <p>用户名</p>
                  </div>
                  <div class="weui-cell__ft">{{ username }}</div>
              </div>
              <div class="weui-cell">
                  <div class="weui-cell__bd">
                      <p>电话号码</p>
                  </div>
                  <div class="weui-cell__ft">{{ phone_num }}</div>
              </div>

              <div class="weui-cell">
                  <div class="weui-cell__bd">
                      <p>身份</p>
                  </div>
                  <div class="weui-cell__ft roleTitle shenfen" ></div>
              </div>
              <div class="weui-cell" id="workerWrap" style="display: flex;">
                  <div class="weui-cell__bd">
                      <p>工种</p>
                  </div>
                  <div class="weui-cell__ft " class="tagWrap">{{ Jobs }}</div>
              </div>
          </div>
          <input id="hiddenRole" type="hidden" value="{{ role }}">
        </section>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script>
    $(function() {
        FastClick.attach(document.body);

        if($("#hiddenRole").val() == 1) {
            $(".shenfen").html("工人");
        } else {
            $(".shenfen").html("老板");
        }
    });
  </script>
</body>

</html>
