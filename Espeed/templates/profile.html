<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>个人资料</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../static/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static/css/style201806021057.css">
</head>

<body class="page">
  <div class="profile">
      <section class="main">
          <a class="changePortrait" href="#"><img src="{{ headimgurl }}"></a>
          <form action="/change_username/" method="post">
              <div class="weui-cells__title" style="text-align: left;">个人资料</div>
              <div class="weui-cells">
                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                      <div class="weui-cell__bd">
                          <input class="weui-input usernameInput" name="username" type="text" value="{{ username }}" readonly="true" placeholder="请输入用户名"/><span id="editUsername" class="iconfont icon-bianji"></span>
                      </div>
                  </div>
                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">电话号码</label></div>
                      <div class="weui-cell__bd">
                          <input class="weui-input" type="text" name="phoneNum" value="{{ phone_num }}" readonly="true"/>
                      </div>
                  </div>

                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">身份</label></div>
                      <div class="weui-cell__bd" onclick="goUrl('role');">
                          <input class="weui-input shenfen" name="shenfen" type="text" value="" readonly="true"/>
                      </div>
                  </div>
                  <div class="weui-cell">
                      <div class="weui-cell__hd"><label class="weui-label">工种</label></div>
                      <div class="weui-cell__bd">
                          <input class="weui-input" type="text" value="{{ Jobs }}" readonly="true"/>
                      </div>
                  </div>
              </div>
              <input type="submit" value="确定" class="weui-btn weui-btn_primary submitBtn">
              <input id="hiddenRole" type="hidden" value="{{ role }}">
              <input id="openidInsert" type="hidden" value="{{ openid }}">
          </form>

      </section>


  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script>
    $(function() {
        FastClick.attach(document.body);

        window.localStorage.setItem("openid",$('#openidInsert').val());

        if($("#hiddenRole").val() == 1) {
            $(".shenfen").val("工人");
        } else {
            $(".shenfen").val("老板");
        }

        //点击编辑图标，激活编辑框
        $("#editUsername").click(function () {
            $(this).css("display","none");
            $(".usernameInput").addClass("edit").attr("readonly",false);
            $(".submitBtn").css("display","block");
            console.log(1);
        })

        $(".submitBtn").click(function () {
            console.log($(".usernameInput").val());
            if($(".usernameInput").val() == ""){
                $.alert("请输入用户名");
                return false;
            }
            console.log(2);
            $("#editUsername").css("display","block");
            $(".usernameInput").removeClass("edit").attr("readonly",true);
            $(".submitBtn").css("display","none");
            console.log(3);
        })



    });
  </script>
</body>

</html>
