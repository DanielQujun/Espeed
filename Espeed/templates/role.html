<!-- 基础空白文档 -->
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>选择角色</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
  <link rel="stylesheet" href="../static/css/weui.css">
  <link rel="stylesheet" href="../static/css/jquery-weui.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="role page">
    <!-- 页面导航，后面需要注销掉 -->
    <div class="nav flex">
      <div class="icon-left">返回</div>
      <div class="title">选择角色</div>
      <div class="icon-right"></div>
    </div>

    <!-- 头部 -->

    <!-- 主体内容 -->
    <section class="main">
      <div class="roleBox">
        <label for="boss"><img src="images/role_boss.png" ></label>
        <input type="radio" id="boss" name="role" value="boss" checked>我需要专业技术人员
      </div>
      <div class="roleBox">
        <label for="worker"><img src="images/role_worker.png" ></label>
        <input type="radio" id="worker" name="role" value="workder">我是技术人员
      </div>
    </section>

    <!-- 底部 -->
    <footer>

    </footer>
  </div>

  <script type="text/javascript" src="../static/lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../static/js/jquery-weui.min.js"></script>        <!-- 为将来做拓展，引入Jquery weui -->
  <script type="text/javascript" src="../static/lib/fastclick.js"></script>            <!-- 解决点击屏幕延迟，需要测试是否有效，无效再删除 -->
  <script>
    // 开启fastclick功能
    $(function() {
        FastClick.attach(document.body);
    });
  </script>
</body>

</html>
