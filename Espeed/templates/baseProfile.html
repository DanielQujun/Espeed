<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <title>基础资料填写</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <script type="text/javascript" src="../static/lib/index.min.js"></script>          <!-- 解决移动端适配 -->
  <link rel="stylesheet" href="../static/css/weui.css">
  <link rel="stylesheet" href="../static/css/jquery-weui.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="baseProfile">
    <section class="main">
      <a class="changePortrait" href="#"><img src="../static/images/defaultHead.png"><p>替换头像</p></a>
      <div class="inputBox">
        <label for="username">用户名
        <input class="username" type="text" id="username" placeholder="请输入用户名（必填,别人可见）">
      </label>
      </div>
      <a href="jobs.html" class="weui-btn weui-btn_primary submitBtn">确定</a>
    </section>
  </div>
  <script type="text/javascript" src="../static/lib/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="../static/js/jquery-weui.min.js"></script>        <!-- 为将来做拓展，引入Jquery weui -->
  <script type="text/javascript" src="../static/lib/fastclick.js"></script>            <!-- 解决点击屏幕延迟，需要测试是否有效，无效再删除 -->
  <script>
    // 开启fastclick功能
    $(function() {
        FastClick.attach(document.body);
    });
  </script>
